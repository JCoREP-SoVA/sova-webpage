  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.5/ScrollTrigger.min.js"></script>

  <script>
    const scrollTrigger = new ScrollTrigger.default();

    scrollTrigger.add('[data-scroll]', {
      toggle: {
        class: {
          in: 'animateIn',

          out: 'animateOut',

    });
